<html>
<head>
    <title>Tables in {{ db }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 0.5rem 0; font-size: 1.2rem; }
    </style>
</head>
<body>
    <h1>Tables in database: {{ db }}</h1>
    <ul>
        {% for table in tables %}
            <li>{{ table }}</li>
        {% endfor %}
    </ul>
</body>
</html>
